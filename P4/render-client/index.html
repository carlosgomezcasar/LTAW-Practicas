<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="client.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <audio id="message-sound" src="notification.mp3" preload="auto"></audio>
</head>
<body>
    <div id="app">
        <div id="sidebar">
          <h2>Usuarios conectados:</h2>
          <ul id="user-list"></ul>
        </div>
      
        <div id="chat-container">
          <ul id="messages"></ul>
          <div id="typing"></div>
          <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Escribe un mensaje...">
            <button>Enviar</button>
          </form>
        </div>
      </div>
      
      <!-- Estilo del prompt personalizado -->
      <div id="nickname-prompt" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Introduce tu nickname:</p>
          <input type="text" id="nickname-input" placeholder="Nickname">
          <button id="nickname-submit">Aceptar</button>
        </div>
      </div>
      
</html>
